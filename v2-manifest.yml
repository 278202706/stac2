---
applications:
  ./nabh:
    name: nabh
    url: ${name}.${target-base}
    memory: 128M
    instances: 16
    runtime: node06
    framework: node
    plan: P200
    services:
      stac2-redis:
        provider: core  
        plan: P200
        label: redis
        version: "2.2"
  ./nabv:
    name: nabv
    url: ${name}.${target-base}
    memory: 128M
    instances: 16
    runtime: ruby18
    framework: sinatra
    plan: P200
    services:
      stac2-redis:
        provider: core  
        plan: P200
        label: redis
        version: "2.2"
      stac2-mongo:
        provider: core  
        plan: P200
        label: mongodb
        version: "2.0"
  ./stac2:
    name: stac2
    url: ${name}.${target-base}
    memory: 128M
    instances: 1
    runtime: ruby18
    framework: sinatra
    plan: P200
    services:
      stac2-redis:
        provider: core  
        plan: P200
        label: redis
        version: "2.2"
      stac2-mongo:
        provider: core  
        plan: P200
        label: mongodb
        version: "2.0"
  ./nf:
    name: nf
    url: ${name}.${target-base}
    memory: 64M
    instances: 16
    runtime: node06
    framework: node
    plan: P200
